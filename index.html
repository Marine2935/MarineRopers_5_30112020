<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Orinoco - Site e-commerce de vente de meubles en chêne">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png">

    <link rel="stylesheet" href="images/fontawesome/css/all.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="js/utils.js" defer></script>
    <script src="js/storage.js" defer></script>
    <script src="js/constante.js" defer></script>
    <script src="js/index.js" defer></script>
    <title>Orinoco</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <nav class="col navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/logo.png" alt="Logo Orinoco" />
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse menu">
                       <ul class="navbar-nav">
                        <li class="nav-item active mr-5">
                            <a class="nav-link font-weight-bold" href="index.html">ACCUEIL</a>
                        </li>
                        <li class="nav-item mr-3">
                            <a class="nav-link font-weight-bold" href="cart.html"><span id="quantityProductsInCart"></span> <i class="fas fa-shopping-basket icone_panier mr-2"></i>PANIER</a>
                        </li>
                    </ul> 
                    </div>
                </nav>
            </div>            
        </div>
    </header>    
    <div class="bg-light">
        <div class="container">
            <div class="row py-2 ">
                <div class="col input__container">
                    <input class="form-control" id="searchInput" type="text" placeholder="Rechercher un produit">
                    <span class="input__icon"><i class="fas fa-search"></i></span>
                </div>
            </div>
        </div>
    </div>   
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center font-weight-bold text-dark">MEUBLES EN CHÊNE</h1>
        </div>
        <div id="furnitureList" class="row my-5"></div>       
    </div>
    <div class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-6 col-lg-3 p-4 text-center">
                    <i class="fas fa-award pb-2 banner_icon"></i><br>
                    Garantie 2 ans
                </div>
                <div class="col-6 col-lg-3 p-4 text-center">
                    <i class="fas fa-undo-alt pb-2 banner_icon"></i><br>
                    30 jours pour changer d'avis
                </div>
                <div class="col-6 col-lg-3 p-4 text-center">
                    <i class="far fa-credit-card pb-2 banner_icon"></i><br>
                    Paiement en 3x ou 4x sans frais
                </div>
                <div class="col-6 col-lg-3 p-4 text-center">
                    <i class="fas fa-lock pb-2 banner_icon"></i><br>
                    Paiement sécurisé
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row py-3 text-light">
                <div class="col-12 col-sm-4">
                    <ul class="list-unstyled text-center">
                        <li>À propos</li>
                        <li>Confidentialité</li>
                    </ul>
                </div>
                <div class="col-12 col-sm-4">
                    <ul class="list-unstyled text-center">                       
                        <li>Frais et délais de livraison</li>
                        <li>Moyens de paiement</li>
                    </ul>
                </div>
                <div class="col-12 col-sm-4">
                    <ul class="list-unstyled text-center">
                        <li>Mentions Légales</li>
                        <li>Conditions générales de ventes</li>                       
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            $("#searchInput").on("keyup", function() {
                var value = $(this).val().toLowerCase();
                $("#furnitureList .col-12").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>

</body>
</html>
