<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png">

    <link rel="stylesheet" href="images/fontawesome/css/all.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="js/product.js"></script>
    
    <title></title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <nav class="col navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/logo.png" alt="Logo Orinoco" />
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse menu">
                       <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href=""><i class="fas fa-shopping-basket icone_panier"></i>Panier</a>
                        </li>
                    </ul> 
                    </div>
                </nav>
            </div>            
        </div>
    </header> 
    <div class="container">   
        <div class="row my-5">
                <div id="furnitureImage" class="col-12 col-md-6"></div>
                <div class="col">
                    <div class="row">
                        <div id="furnitureDescription" class="col"></div>
                    </div>
                    <div class="row">
                        <div class="col mt-4">
                            <form method="post" action ="">
                                <label for="varnish">Choix de vernis</label>
                                <br>
                                <select id="furnitureVarnish" name="varnish">
                                </select>
                            </form>
                            <div id="furniturePrice"></div> 
                        </div>
                    </div>
                    <div class="row text-right justify-content-end">
                        <div class="col-4 pl-5">
                            <input type="number" />
                        </div>
                        <div class="col-4">
                            <button class="btn btn-info">Ajouter au panier</button>
                        </div>       
                    </div>                                            
                </div>                
            </div>
        </div>
    </div>
    <div class="container my-5">
        <h4 class="text-center text-dark font-weight-bold mb-4">Vous aimerez aussi ...</h4>

        <div id="carouselControls" class="row carousel slide carousel-multi-item justify-content-center" data-ride="carousel">

        </div>
    </div>
    <div class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-6 col-lg-3 p-4 text-center">
                    <i class="fas fa-award pb-2 banner_icon"></i><br>
                    Garantie 2 ans
                </div>
                <div class="col-6 col-lg-3 p-4 text-center">
                    <i class="fas fa-undo-alt pb-2 banner_icon"></i><br>
                    30 jours pour changer d'avis
                </div>
                <div class="col-6 col-lg-3 p-4 text-center">
                    <i class="far fa-credit-card pb-2 banner_icon"></i><br>
                    Paiement en 3x ou 4x sans frais
                </div>
                <div class="col-6 col-lg-3 p-4 text-center">
                    <i class="fas fa-lock pb-2 banner_icon"></i><br>
                    Paiement sécurisé
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row py-3 text-light">
                <div class="col">
                    <ul class="list-unstyled text-center">
                        <li>À propos</li>
                        <li>Confidentialité</li>
                    </ul>
                </div>
                <div class="col">
                    <ul class="list-unstyled text-center">                       
                        <li>Frais et délais de livraison</li>
                        <li>Moyens de paiement</li>
                    </ul>
                </div>
                <div class="col">
                    <ul class="list-unstyled text-center">
                        <li>Mentions Légales</li>
                        <li>Conditions générales de ventes</li>                       
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>

    <script src="./js/src/bootstrap-input-spinner.js"></script>

    <script>
        $("input[type='number']").inputSpinner();
    </script>

    <script>
    $(document).on('click', '[data-toggle="lightbox"]', function(event) {
                event.preventDefault();
                $(this).ekkoLightbox();
            });       
    </script>
   
</body>
</html>
